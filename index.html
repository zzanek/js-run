<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript/Bookmarklet Runner</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 200px;
    }
</style>
</head>
<body>

<h1>JavaScript/Bookmarklet Runner</h1>

<div>
    <textarea id="codeInput" placeholder="Paste your JavaScript code or bookmarklet here"></textarea>
</div>

<div>
    <button onclick="runCode()">Run Code</button>
</div>

<div>
    <h2></h2>
    <div id="output"></div>
</div>

<script>
function runCode() {
    var code = document.getElementById("codeInput").value;
    try {
        var result = eval(code);
        document.getElementById("output").innerText = result;
    } catch (error) {
        if (error instanceof SyntaxError) {
            try {
                eval(fixSyntaxError(code));
            } catch (fixedError) {
                document.getElementById("output").innerText = "Error: " + fixedError.message;
            }
        } else {
            document.getElementById("output").innerText = "Error: " + error.message;
        }
    }
}

function fixSyntaxError(code) {
    return code.replace(/[\[\]\(\)\{\};,]/g, ' ');
}
</script>

</body>
</html>
